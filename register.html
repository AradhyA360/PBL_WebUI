<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div>
        <strong><a href="/index.html">Grocery Store</a></strong>
      </div>
    </nav>

    <div class="container" id="registrationForm">
      <h2>Customer Registration</h2>
      <label for="name">Customer Name</label>
      <input type="text" id="name" maxlength="50" />

      <label for="email">Email</label>
      <input type="text" id="email" />

      <label for="password">Password</label>
      <input type="password" id="password" maxlength="30" />

      <label for="address">Address</label>
      <textarea id="address" maxlength="100"></textarea>

      <label for="contact">Contact Number</label>
      <input type="text" id="contact" maxlength="10" />

      <button onclick="registerUser()">Register</button>
      <div id="ackScreen" class="success-message"></div>
    </div>

    <script src="register.js"></script>
  </body>
</html>
