<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customer Registration</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div><strong>Grocery Store</strong></div>
    </nav>

    <div class="container">
      <h2>Customer Registration</h2>
      <form id="registerForm" onsubmit="registerUser(event)">
        <label for="name">Customer Name</label>
        <input type="text" id="name" maxlength="50" />

        <label for="email">Email</label>
        <input type="text" id="email" />

        <label for="password">Password</label>
        <input type="password" id="password" maxlength="30" />

        <label for="address">Address</label>
        <textarea id="address" maxlength="100"></textarea>

        <label for="contact">Contact Number</label>
        <input type="text" id="contact" maxlength="10" />

        <button type="submit" id="registerBtn">Register</button>
      </form>
      <div id="ackScreen" class="success-message"></div>
    </div>

    <div id="popupContainer" class="popup" style="display: none"></div>

    <script src="register.js"></script>
  </body>
</html>
